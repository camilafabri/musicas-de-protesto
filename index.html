<!DOCTYPE html>
<html lang="pt-br"> <!-- Prestar atenção no idioma escolhido-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link que conecta ao arquivo css-->
    <title>Document</title> <!-- Comando referente ao titulo no link de endereço da pagina-->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet"> <!--tipografia do texto-->
</head>
<body> 
    <header>ESCREVA AQUI O TITULO DA SUA PAGINA</header> <!-- O comando header é referente da Titulo da pagina--> 
    <section class="chamada"> <!-- seção é a divisão da pagina da internet, essa primeira seção é a que vai aparecer embaixo do Titulo, comando class é a classificação da seção neste caso "chamada"-->
        <div class="chamada-texto"> <!-- div é referente a uma divisão de informações dentro da seção chamada, a div esta classificada como chamada-texto-->
            <h1>Musica de protesto</h1> <!--Titulo dentro da seção-->
            <P>Musiaca que muitos conhecem mas poucos sabem que é de protesto</P> <!--Texto dentro da seção-->
        </div> <!--fechando a div class="chamada-texto"-->
            
        <div class="chamada-video">
